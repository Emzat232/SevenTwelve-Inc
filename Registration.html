<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="Registration.css" />

<title>Registration</title>
</head>
  
<!-- >Name, Surname, Student No, Contact, Module Code, Email, Password, Confirm Password.<-->
<h1>REGISTRATION</h1>
<form>
<fieldset>
  <legend>Full Name(s)</legend>
  <input type="text" id="Names">
  </fieldset>
  
  <fieldset>
  <legend>Surname</legend>
    <input type="text" id="Surname">
  </fieldset>
  
  <fieldset>
  <legend>ID/Passport No.</legend>
    <input type="text" id="Identity">
  </fieldset>
  
  <fieldset>
  <legend>Contact No.</legend>

    <input type="tel" id="Contact"
     pattern="[0]{1}[6-8]{1}[0-9]{8}"> 
  </fieldset>
  
  <fieldset>
  <legend>Username</legend>
    <input type="text" id="Username">
  </fieldset>
  
  <fieldset>
  <legend>Email</legend>
    <input type="email" id="Email">
  </fieldset>
  
  <fieldset>
  <legend>Password</legend>
    <input type="Password" id="Password" 
           minlength="8" maxlength="12"> 
  </fieldset> 
  
  <fieldset>
  <legend>Confirm Password</legend>
    <input type="password" id="Password"
      minlength="8" maxlength="12">
  </fieldset>
      <br>
   
<Submit>
    <input type="submit" id="Submit" >
      </Submit>
</form>
